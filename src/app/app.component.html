<div class="container">
<div class="row">
    <div class="xs-12 mt-4">
        <app-game-control (numberFired)="onnNumberFired($event)"></app-game-control>
    </div>
</div>
<div class="row">
    <div class="xs-12 mt-4">
        <app-odd *ngFor="let oddNumbers of oddNumber" [number]="oddNumbers"></app-odd>
        <app-even *ngFor="let evenNumbers of evenNumber" [number] ="evenNumbers"></app-even>
    </div>
</div>
</div>
